<html>

      Chapter 10:
      Progressively Enhanced Multi-Buttons
    </title>


    <link href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css" rel="stylesheet" type="text/css" />
    <link href="/stylesheets/shared_styles-ad586f8b.css" rel="stylesheet" type="text/css" />

      <link href="/stylesheets/chapter10/other_progressively_enhanced_multi_button_styles-2d74a8cf.css" rel="stylesheet" type="text/css" />
      <link href="/stylesheets/chapter10/progressively_enhanced_multi_buttons-24c8dadf.css" rel="stylesheet" type="text/css" />
        <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <form>
  <fieldset>
    <label>How tall are you?</label>
    <div class="multi-button">
      <input type="radio" name="height" id="short" value="short">
      <label for="short">Short</label>
      <input type="radio" name="height" id="medium" value="medium">
      <label for="medium">Medium</label>
      <input type="radio" name="height" id="tall" value="tall">
      <label for="tall">Tall</label>
    </div>
  </fieldset>

  <fieldset>
    <label>How many siblings do you have?</label>
    <div class="multi-button">
      <input type="radio" name="siblings" id="no-siblings" value="0">
      <label for="no-siblings">0</label>
      <input type="radio" name="siblings" id="one-sibling" value="1">
      <label for="one-sibling">1</label>
      <input type="radio" name="siblings" id="two-siblings" value="2">
      <label for="two-siblings">2</label>
      <input type="radio" name="siblings" id="three-siblings" value="3">
      <label for="three-siblings">3</label>
      <input type="radio" name="siblings" id="four-siblings" value="4+">
      <label for="four-siblings">4+</label>
    </div>
  </fieldset>
</form>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
  </body>
</html>
