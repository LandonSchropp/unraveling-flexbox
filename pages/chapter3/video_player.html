<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>
      Chapter 3:
      Video Player
    </title>


    <link href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css" rel="stylesheet" type="text/css" />
    <link href="/stylesheets/shared_styles-ad586f8b.css" rel="stylesheet" type="text/css" />
      <link href="/stylesheets/chapter3/other_video_player_styles-95277873.css" rel="stylesheet" type="text/css" />
      <link href="/stylesheets/chapter3/video_player-ff140446.css" rel="stylesheet" type="text/css" />
        <link href="http://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="video-player">
  <img src="/images/chapter3/hot_air_balloons-12bdc1a6.jpg" width="960" height="540" alt="Video">

  <div class="controls-container">
    <div class="controls">
      <div class="top-controls">
        <div class="volume-controls">
          <button><img alt="Low Volume" src="/images/chapter3/low_volume-ec16dcf3.svg"></button>
          <input type="range">
          <button><img alt="High Volume" src="/images/chapter3/high_volume-3e66618d.svg"></button>
        </div>
        <div class="playback-controls">
          <button><img alt="Rewind" src="/images/chapter3/rewind-24b89bf9.svg"></button>
          <button><img alt="Play" src="/images/chapter3/play-770664db.svg"></button>
          <button><img alt="Fast Forward" src="/images/chapter3/fast_forward-5e854d81.svg"></button>
        </div>
        <div class="size-controls">
          <button><img alt="Fullscreen" src="/images/chapter3/fullscreen-d4fb4216.svg"></button>
        </div>
      </div>
      <div class="progress-controls">
        <span class="time-elapsed">00:00:00</span>
        <input type="range">
        <span class="time-remaining">01:14:26</span>
      </div>
    </div>
  </div>
</div>


  </body>
</html>
